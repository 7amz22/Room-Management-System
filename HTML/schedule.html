<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Management System Schedule</title>
    <link rel="stylesheet" href="schedule.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

        rel="schedule.css">
</head>


<body>

    


    <nav class="NavBar">
       
        <div class="BarLogoContainer">
            <i class="fa-solid fa-bars" id="BarBtn"></i>
            <div class="LogoContainer">
                <img src="cmulogo.png" alt="">
                <h1>City of Malabon University</h1>
                
            </div>
            
        </div>

        <!-- USERNAME DROPDOWN -->
        <div class="Dropdown">
            <button id="DropdownBtn">
                <label class="Username">Forlaje</label>
                <i class="fa-solid fa-caret-down"></i>
            </button>
            

            <div id="DropdownContent">
                <a href="">
                    <i class="fa-solid fa-user-gear"></i>
                    <label for="">Change Password</label>
                </a>
                <a href="">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <label for="">Logout</label>
                </a>
            </div>
        </div>

    </nav>

    


    <main class="NavConContainer">
     
        <aside class="SideNavContainer" id="SideNavContainer">
            <nav>
                <a href="" class="SideNavLink active">
                    <i class="fa-solid fa-calendar-plus"></i>
                    <label for="" class="SideNavLabel">Appointment</label>
                </a>
                <a href="" class="SideNavLink">
                    <i class="fa-solid fa-calendar-days"></i>
                    <label for="" class="SideNavLabel">Schedule</label>
                </a>
                <a href="" class="SideNavLink">
                    <i class="fa-solid fa-file"></i>
                    <label class="SideNavLabel">Report</label>
                </a>

                
            </nav>
        </aside>

        
        <section class="ContentContainer">
            
        </section>
    </main>

    <script src="schedule.js"></script>

    <div class="course-info">
        <p>Course: Bachelor of Science in Information Technology</p> 
        <p>Year & Section: BSIT - 3G</p>
    </div>
    
    <table>
        <tr class="tr1">
            <th class="th1">Subject</th>
            <th class="th2">Day</th>
            <th class="th2">Time</th>
            <th class="th2">Room</th>
        </tr>
        <tr class="tr2">
            <th class="thn"></th>
            <th class="thn"></th>
            <th class="thn"></th>
            <th class="thn"></th>
        </tr>
        <tr class="tr2">
            <th class="thn"></th>
            <th class="thn"></th>
            <th class="thn"></th>
            <th class="thn"></th>
        </tr>
    </table>
